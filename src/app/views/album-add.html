<div *ngIf="identity">
	<h1>{{titulo}}</h1>
	<div *ngIf="album.artist">
		<a [routerLink]="['/artista',album.artist._id]">{{album.artist.name}}</a>
	</div>
	<form #formAlbum="ngForm" (ngSubmit)="onSubmit()">
		<div *ngIf="alertMessage">
		<div class="alert alert-info">
			{{alertMessage}}
		</div>
	</div>
		<p>
			<label>Titulo</label>
			<input type="text" #title="ngModel" name="title" [(ngModel)]=album.title required class="form-control">
			<span *ngIf="!title.valid && title.touched">
				El nombre es obligatorio
			</span>
		</p>
		<p>	
			<label>Descripcion</label>
			<textarea #description="ngModel" name="description" [(ngModel)]=album.description required class="form-control"></textarea>
			<span *ngIf="!description.valid && description.touched">
				La descripcion es obligatoria
			</span>
		</p>
		<p>	
			<label>Año</label>
			<textarea #year="ngModel" name="year" [(ngModel)]=album.year required class="form-control"></textarea>
			<span *ngIf="!year.valid && year.touched">
				El año es obligatorio
			</span>
		</p>
		<div *ngIf="is_edit">
			<div class="image_for_edit" *ngIf="album.image && album.image != 'null'">
				<img class="col-6" src="{{url+'get-image-album/'+album.image}}"/>
			</div>
			<p>
				<label> Sube la imagen del albuma</label>
				<input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)">
			</p>
		</div>
		<input type="submit" value="{{titulo}}" [disabled]="!formAlbum.form.valid" class="btn btn-success">


	</form>
</div>
